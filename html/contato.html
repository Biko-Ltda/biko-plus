<!DOCTYPE html>

<head>

    <!-- Icone do navegador -->

    <!-- CSS import -->

    <!-- Import de fonts do Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Ephesis&family=Roboto+Mono:ital@1&display=swap');
    </style>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Ephesis&family=Kaushan+Script&family=Roboto+Mono:ital@1&display=swap');
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Biko+ / Contato</title>

<body>
    <!-- Navbar / Header -->
    <nav class="py-3 navbar navbar-expand-lg fixed-top auto-hiding-navbar">
        <div class="container">
            <a class="navbar-brand" href="./home.html">
                <img class="logo" src="../assets/biko-logo-fundo-transparente.png" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./produtos.html">Serviços & Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fim da Navbar -->

    <!-- Contato -->
    <section class="contato-principal">
        <section id="biko">
            <div class="container">
                <div class="row">
                    <div class="col img-col">
                        <div class="imagem-contato">
                            <img src="../assets/biko-mascote-com-contorno.png" alt="Mascote Biko" class="img-fluid">
                        </div>
                    </div>
                    <div class="col col2" id="contatoBiko">
                        <h1>Entre em contato conosco!</h1>
                        <p>Ficou com alguma dúvida? Encontrou algum problema? Nos mande uma mensagem</p>
                        <span>
                            <img src="../assets/outlook-icon.png" width="40" height="35" alt="Ícone do Outlook"
                                class="logo-email"><a id="contatoEmail">bikoltda@outlook.com</a></img>
                        </span>
                        <span>
                            <img src="../assets/whatsapp-icon.png" width="40" height="35" alt="Ícone do ZapZap"
                                class="logo-telefone"><a id="contatoTelefone">(15) 99846-1241</a></img>
                        </span>
                    </div>

                </div>
        </section>
    </section>
    <!-- Fim do Contato -->
    
    <!-- Rodapé -->
    <div class="rodape">
        <footer class="text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3">
                © 2021 Copyright - Todos os Direitos Reservados
                <p>Biko Ltda 2020-2021</p>
                <img src="../assets/outlook-icon.png" width="40" height="35" alt="Ícone do Outlook"><a

            </div>
            <!-- Copyright -->
        </footer>
